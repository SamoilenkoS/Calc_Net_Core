<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>
        Your title
    </title>
</head>
<body>
    <div class="calculator card">

        <input type="text" id = "calc-input" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" onclick="MakeOperation(this)" value="+">+</button>
          <button type="button" class="operator btn btn-info" onclick="MakeOperation(this)" value="-">-</button>
          <button type="button" class="operator btn btn-info" onclick="MakeOperation(this)" value="*">*</button>
          <button type="button" class="operator btn btn-info" onclick="MakeOperation(this)" value="/">/</button>
      
          <button type="button" value="7" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">9</button>
      
      
          <button type="button" value="4" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">4</button>
          <button type="button" value="5" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">6</button>
      
      
          <button type="button" value="1" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">3</button>
      
      
          <button type="button" value="0" onclick="AddButtonValueToInput(this)" class="btn btn-light waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      
          <button type="button" onclick="Calculate()" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>
</body>
